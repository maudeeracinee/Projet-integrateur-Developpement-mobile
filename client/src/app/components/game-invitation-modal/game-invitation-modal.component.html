<div class="game-invitation-modal-overlay" *ngIf="invitation">
    <div class="game-invitation-modal">
        <div class="invitation-content">
            <h3 class="invitation-title">Invitation de partie</h3>
            <p class="invitation-message">
                <strong>{{ invitation.inviterName }}</strong> vous invite à rejoindre une partie
            </p>
            <p class="game-name">Partie: {{ invitation.gameName }}</p>
            <p class="entry-fee" *ngIf="hasEntryFee">
                Frais d'entrée: <strong>{{ invitation.entryFee }}</strong> <i class="fas fa-coins"></i>
            </p>
            <p class="error-message" *ngIf="hasEntryFee && !canAfford">Vous n'avez pas assez de monnaie virtuelle pour rejoindre cette partie</p>
        </div>

        <div class="button-group" *ngIf="canAfford">
            <button class="action-button reject-button" (click)="onReject()">Refuser</button>
            <button class="action-button accept-button" (click)="onAccept()">Rejoindre</button>
        </div>
        <div class="button-group" *ngIf="!canAfford">
            <button class="action-button accept-button" (click)="onReject()">OK</button>
        </div>
    </div>
</div>
