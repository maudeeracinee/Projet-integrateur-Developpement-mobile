<div class="profile-picture-container">
    <div class="profile-list">
        <div *ngFor="let profile of profilePictures" class="profile-container" (click)="selectPredefinedProfile(profile.id)">
            <img
                [src]="profile.preview"
                [alt]="'Profile ' + profile.id"
                [class.selected]="isSelected(profile.id)"
                [class.shop-profile]="profile.isShopProfile && isShopProfileOwned(profile)"
                [class.shop-profile-locked]="profile.isShopProfile && !isShopProfileOwned(profile)"
                [class.disabled]="!canSelectProfile(profile)"
                class="profile-img"
            />

            </div>
        </div>

        </label>
